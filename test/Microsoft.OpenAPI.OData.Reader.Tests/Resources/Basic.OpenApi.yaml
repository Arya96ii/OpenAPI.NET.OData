components:
  schemas:
    DefaultNs.Color:
      title: Color
      enum:
        - Blue
        - White
      type: string
    DefaultNs.Person:
      title: Person
      type: object
      properties:
        UserName:
          type: string
        HomeAddress:
          $ref: '#/components/schemas/DefaultNs.Address'
        WorkAddress:
          $ref: '#/components/schemas/DefaultNs.Address'
        Addresses:
          type: array
          items:
            $ref: '#/components/schemas/DefaultNs.Address'
    DefaultNs.City:
      title: City
      type: object
      properties:
        Name:
          type: string
    DefaultNs.CountryOrRegion:
      title: CountryOrRegion
      type: object
      properties:
        Name:
          type: string
    DefaultNs.Address:
      title: Address
      type: object
      properties:
        Id:
          maximum: 2147483647
          minimum: -2147483648
          type: integer
          format: int32
        City:
          $ref: '#/components/schemas/DefaultNs.City'
    DefaultNs.WorkAddress:
      allOf:
        - $ref: '#/components/schemas/DefaultNs.Address'
        - title: WorkAddress
          type: object
          properties:
            CountryOrRegion:
              $ref: '#/components/schemas/DefaultNs.CountryOrRegion'
    odata.error:
      required:
        - error
      type: object
      properties:
        error:
          $ref: '#/components/schemas/odata.error.main'
    odata.error.main:
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        target:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/odata.error.detail'
        innererror:
          type: object
          description: The structure of this object is service-specific
    odata.error.detail:
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        target:
          type: string
  responses:
    error:
      description: error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/odata.error'
  parameters:
    top:
      name: $top
      in: query
      description: Show only the first n items
      schema:
        minimum: 0
        type: integer
      example: 50
    skip:
      name: $skip
      in: query
      description: Skip the first n items
      schema:
        minimum: 0
        type: integer
    count:
      name: $count
      in: query
      description: Include count of items
      schema:
        type: boolean
    filter:
      name: $filter
      in: query
      description: Filter items by property values
      schema:
        type: string
    search:
      name: $search
      in: query
      description: Search items by search phrases
      schema:
        type: string
tags:
  - name: People
